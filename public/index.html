<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link href="%PUBLIC_URL%/favicon.ico" rel="icon"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="#000000" name="theme-color"/>
    <meta
            content="Web site created using create-react-app"
            name="description"
    />
    <link href="%PUBLIC_URL%/logo192.png" rel="apple-touch-icon"/>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link href="%PUBLIC_URL%/manifest.json" rel="manifest"/>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <title>Szymeo's portfolio</title>
    <style>body, html {
        overflow: hidden;
        margin: 0;
        padding: 0;
    }

    * {
        font-family: 'Montserrat', sans-serif
    }
    #collisionNotification a {
      color: #fff;
    }

    </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<span style="position: fixed;bottom:0;left:0;color:#fff">Thanks to <a href="https://www.instagram.com/siubidu/"
                                                                      style="color:#18FFFF">@siubidu</a> my page has amazing background =)</span>
<div style="position:fixed;top:10px;border-radius:2px;right:10px;color:#fff;border:3px solid #ffffff;padding:3px">
    <div>
        <label for="wallsCollision" style="cursor: pointer;">Wall collision</label>
        <input checked id="wallsCollision" type="checkbox"/>
    </div>

    <div>
        <label for="movementSpeed" style="cursor: pointer;">Movement speed</label>
        <input checked id="movementSpeed" max="69" min="1" type="number" value="1"/>
    </div>
</div>
<div style="position:fixed;z-index:1;right:10px;top:80px;font-size: 34px;" id="collisionNotification"></div>
